name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的标签时触发

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.4] # 设置你需要的 Go 版本
        os: [linux, windows]
        include:
          - os: linux
            ext: ""
            platform: "linux-amd64"
          - os: windows
            ext: ".exe"
            platform: "windows-amd64"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=amd64 go build -o "bin/your-app-name-${{ matrix.platform }}${{ matrix.ext }}" ./cmd/your-app
        env:
          CGO_ENABLED: 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/manifest-linux-amd64
            bin/manifest-amd64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}